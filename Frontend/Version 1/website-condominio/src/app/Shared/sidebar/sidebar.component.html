<mat-drawer-container class="container-sidenav"  autosize>
  <mat-drawer #drawer class="sidenav" role="region" [opened]="true" mode="side">
    <mat-toolbar color="warn">
      <span>Crea tus Servicios aqu√≠</span>
    </mat-toolbar>
    <mat-divider>
    </mat-divider>

  </mat-drawer>

  <mat-drawer-content class="container-main"  role="main">
      <div class="sidenav-button">
        <button type="button" color="primary" mat-raised-button (click)="drawer.toggle()">
        Abrir Menu
      </button>
    </div>
    <div class="mb-3">

    <div color="primary" class="footer">

      </ng-content>

        <div>

          <span>Residencia Kapadare</span>
        </div>
        <div>

          <span>Servicio Comunitario</span>
