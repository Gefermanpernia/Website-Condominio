<app-toolbar-menu></app-toolbar-menu>
<div class="container-fluid mt-3">
  <div class="card container mb-3 bg-warning">
    <h1 class="text-center">Servicios de Kapadare</h1>
  </div>
  <div class="container">

    <div class="container-main">
      <div *ngFor="let item of servicesDTO; let index = index">
        <mat-card class="example-card">
          <mat-card-header>
            <mat-card-title> {{item.name}} </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{item.serviceStatus.title}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button (click)="loadServices()">Recargar</button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

  </div>
</div>
<div color="primary" class="footer">
  <footer class="flex-row justify-content-between" style="background-color: #3f51b5;">
    <div>

      <span>Residencia Kapadare</span>
    </div>
    <div>

      <span>Servicio Comunitario</span>
    </div>
    <div>

      <span>Geferman Pernia </span>
    </div>
  </footer>
</div>
